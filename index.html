<html>

  <head>
    <meta charset="UTF-8">
    <title>Image Classification</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Image Classification</h1>
    <video id="videoElement" autoplay width="500" height="375"></video>
    <br>
    <div id="buttons">
      <button id="playpause" onclick="videoToggle()" class="auto"><i class="material-icons auto-icon">loop</i></button>
      <button id="identify" onclick="instant()" disabled autocomplete="off"><i
          class="material-icons">photo_camera</i></button>
    </div>
    <script src="script.js"></script><br>
    <div class="csstable">
      <div class="csstablerow">
        <div class="csstablecell right">
          <p class="notlabels">I think this is </p>
        </div>
        <div class="csstablecell center" id="labels-cont">
        </div>
        <div class="csstablecell left">
          <p class="notlabels">!</p>
        </div>
      </div>
    </div>
    <p id="conf">Loading</p>
    <br>
    <p id="model">Model: Not Selected</p>
  </body>

</html>
